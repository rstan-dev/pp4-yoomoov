{% extends 'base.html' %}
{% load static %}


{% block content %}

<main id="main">

    <section class="bg-light">
        <div class="container">

            <div class="section-title section-header">
                <h1> <img class="cow-icon" src="{% static 'media/cow_icon.png' %}" alt="">CONTACT</h1>

            </div>
    </section>

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">

            <div class="row mt-5 justify-content-center contact-details">

                <div class="col-lg-10">

                    <div class="info-wrap">
                        <div class="row">
                            <div class="col-lg-4 info">
                                <i class="fa-sharp fa-solid fa-location-dot contact-icons"></i>
                                <h4>Location:</h4>
                                <p>124 City Road, London, EC1V 2NX</p>
                            </div>

                            <div class="col-lg-4 info mt-4 mt-lg-0 contact-icons">
                                <i class="fa-solid fa-envelope contact-icons"></i>
                                <h4>Email:</h4>
                                <p>info@yoomoov.com</p>
                            </div>

                            <div class="col-lg-4 info mt-4 mt-lg-0">
                                <i class="fa-solid fa-phone contact-icons"></i>
                                <h4>Call:</h4>
                                <p>01234 567891</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->

    <!-- ======= Contact Form Section ======= -->
    <section id="login" class="bg-light py-5">
        <div class="container">
            <div class="card-body">
                <form action="index.html">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea rows="5" name="message" class="form-control" id="message" required></textarea>
                    </div>
                    <input type="submit" value="Send Message" class="btn btn-warning btn-block send-message-btn">
                </form>
            </div>
        </div>
    </section><!-- End Contact Form Section -->

</main><!-- End #main -->
{% endblock %}
